<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Project M.Nation Zombie Survival</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --bg: #0f1115;
    --surface: rgba(255,255,255,0.08);
    --surface-strong: rgba(255,255,255,0.12);
    --text: #eaeaea;
    --muted: #b3b3b3;
    --accent: #66ccff;
    --radius: 14px;
}

body {
    font-family: "Inter", "Segoe UI", system-ui, sans-serif;
    background: radial-gradient(circle at top, #1a1d24, #0f1115);
    color: var(--text);
    line-height: 1.7;
}

/* NAVBAR */
.navbar {
    position: sticky;
    top: 0;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.9rem 1.4rem;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255,255,255,0.08);
}

.nav-logo {
    font-weight: 700;
    font-size: 1.1rem;
    color: var(--accent);
    text-decoration: none;
}

.nav-links {
    display: flex;
    gap: 1.3rem;
}

.nav-links a {
    color: var(--text);
    text-decoration: none;
}

.nav-links a:hover {
    color: var(--accent);
}

.menu-toggle {
    display: none;
    font-size: 1.7rem;
    cursor: pointer;
}

@media (max-width: 768px) {
    .menu-toggle {
        display: block;
    }

    .nav-links {
        position: absolute;
        top: 65px;
        right: 20px;
        flex-direction: column;
        background: rgba(0,0,0,0.85);
        padding: 1rem;
        border-radius: var(--radius);
        width: 200px;
        display: none;
    }

    .nav-links.show {
        display: flex;
    }
}

/* HEADER */
header {
    text-align: center;
    padding: 2.5rem 1rem 1.5rem;
}

header h1 {
    font-size: clamp(2rem, 4vw, 2.6rem);
}

header p {
    margin-top: 0.6rem;
    color: var(--muted);
}

/* CONTENT */
#content {
    max-width: 900px;
    margin: 2.5rem auto;
    padding: 0 1rem;
}

/* CARD */
.download-card {
    background: rgba(0,0,0,0.25);
    border: 1px solid rgba(255,255,255,0.06);
    border-radius: var(--radius);
    padding: 1.8rem;
    text-align: center;
}

.download-card h2 {
    margin-bottom: 1.2rem;
    color: var(--accent);
}

/* BUTTON */
.download-button {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;
    background: rgba(255,255,255,0.05);
    color: var(--text);
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 10px;
    cursor: pointer;
    transition: 0.25s;
}

.download-button:hover {
    background: var(--accent);
    color: #0f1115;
}

/* BACK */
.back-container {
    text-align: center;
    margin-top: 3rem;
}

.back-button {
    display: inline-block;
    padding: 12px 30px;
    background: var(--surface-strong);
    color: var(--text);
    text-decoration: none;
    border-radius: 30px;
    font-weight: 600;
}

.back-button:hover {
    background: var(--accent);
    color: #0f1115;
}
</style>

<script>
function toggleMenu() {
    document.getElementById("navMenu").classList.toggle("show");
}

async function fetchModpack(version, loader) {
    const response = await fetch(
        `https://api.modrinth.com/v2/project/nXWunzKN/version?loaders=["${loader}"]&game_versions=["${version}"]`
    );

    const versions = await response.json();
    window.location.href = versions[0].files[0].url;
}
</script>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <a href="../index.html" class="nav-logo">üåø MossyPacks</a>
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>

    <div class="nav-links" id="navMenu">
        <a href="../index.html">Home</a>
        <a href="setup.html">Setup</a>
        <a href="configuration.html">Config</a>
        <a href="performance-tips.html">Performance</a>
        <a href="download.html" style="color:var(--accent);">Download</a>
    </div>
</div>

<header>
    <h1>Project M.Nation</h1>
    <p>Zombie Survival Modpack</p>
</header>

<div id="content">

    <div class="download-card">
        <h2>Forge Version</h2>

        <button class="download-button"
            onclick="fetchModpack('1.20.1','forge')">
            Download 1.20.1
        </button>
    </div>

    <div class="back-container">
        <a href="../docs/download.html" class="back-button">
            ‚Üê Back to Download
        </a>
    </div>

</div>

</body>
</html>
