<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download DeckCraft Nexus Modpack</title>

    <style>
        :root {
            --bg: #121212;
            --card: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --muted: rgba(255, 255, 255, 0.7);
            --accent: #66ccff;
            --radius: 14px;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        /* Navbar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.9rem 1.4rem;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .nav-logo {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--accent);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.3rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .menu-toggle {
            display: none;
            font-size: 1.6rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                position: absolute;
                top: 65px;
                right: 20px;
                flex-direction: column;
                background: rgba(0,0,0,0.85);
                padding: 1rem;
                border-radius: var(--radius);
                display: none;
                width: 200px;
            }

            .nav-links.show {
                display: flex;
            }
        }

        /* Content Container */
        #content {
            max-width: 900px;
            margin: 40px auto;
            padding: 25px;
            background: var(--card);
            border-radius: var(--radius);
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 2rem;
        }

        p {
            color: var(--muted);
        }

        /* Download Grid */
        .download-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .download-card {
            background: rgba(255, 255, 255, 0.06);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .download-card h2 {
            margin-top: 0;
            color: var(--accent);
        }

        /* Buttons */
        .download-button {
            display: inline-block;
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: none;
            border-radius: var(--radius);
            background: var(--accent);
            color: black;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.25s;
        }

        .download-button:hover {
            transform: scale(1.03);
            opacity: 0.9;
        }

        .back-link {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
        }
    </style>

    <script>
        function toggleMenu() {
            document.getElementById("navMenu").classList.toggle("show");
        }

        async function fetchModpack(version, loader) {
            try {
                const response = await fetch(
                    `https://api.modrinth.com/v2/project/H0fHMQZV/version?loaders=["${loader}"]&game_versions=["${version}"]`
                );

                const versions = await response.json();
                const modVersion = versions.find(v => v.loaders.includes(loader));

                if (modVersion && modVersion.files.length > 0) {
                    window.location.href = modVersion.files[0].url;
                } else {
                    alert(`No ${loader} version found for ${version}!`);
                }
            } catch (error) {
                console.error("Error fetching version:", error);
                alert("Failed to fetch version. Please try again later.");
            }
        }
    </script>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="../index.html" class="nav-logo">üåø MossyPacks</a>

        <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>

        <div class="nav-links" id="navMenu">
            <a href="../index.html">Home</a>
            <a href="setup.html">Setup</a>
            <a href="configuration.html">Configuration</a>
            <a href="performance-tips.html">Performance</a>
            <a href="download.html">Download</a>
        </div>
    </div>

    <!-- Content -->
    <div id="content">
        <h1>Download DeckCraft Nexus Modpack</h1>
        <p>Select your preferred loader below:</p>

        <div class="download-grid">

            <!-- Fabric -->
            <div class="download-card">
                <h2>Fabric</h2>
                <button class="download-button"
                    onclick="fetchModpack('1.21.4', 'fabric')">
                    Download 1.21.4
                </button>
            </div>

            <!-- Quilt -->
            <div class="download-card">
                <h2>Quilt</h2>
                <button class="download-button"
                    onclick="fetchModpack('1.21.4', 'quilt')">
                    Download 1.21.4
                </button>
            </div>

        </div>

        <a href="../index.html" class="back-link download-button">
            ‚Üê Back to Home
        </a>
    </div>

</body>
</html>
