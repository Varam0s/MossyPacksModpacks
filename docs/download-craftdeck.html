<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download DeckCraft Nexus Modpack</title>

<style>
/* ---------- RESET ---------- */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* ---------- VARIABLES ---------- */
:root {
    --bg: #0f1115;
    --surface: rgba(255,255,255,0.08);
    --surface-strong: rgba(255,255,255,0.12);
    --text: #eaeaea;
    --muted: #b3b3b3;
    --accent: #66ccff;
    --radius: 14px;
}

/* ---------- BODY ---------- */
body {
    font-family: "Inter", "Segoe UI", system-ui, sans-serif;
    background: radial-gradient(circle at top, #1a1d24, #0f1115);
    color: var(--text);
    line-height: 1.7;
    overflow-x: hidden;
}

/* ================================================= */
/* ‚úÖ MODERN NAVBAR (MossyPacks Style)                */
/* ================================================= */
.navbar {
    position: sticky;
    top: 0;
    z-index: 1000;

    display: flex;
    justify-content: space-between;
    align-items: center;

    padding: 0.9rem 1.4rem;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(12px);

    border-bottom: 1px solid rgba(255,255,255,0.08);
}

.nav-logo {
    font-weight: 700;
    font-size: 1.1rem;
    color: var(--accent);
    text-decoration: none;
}

.nav-links {
    display: flex;
    gap: 1.3rem;
}

.nav-links a {
    color: var(--text);
    text-decoration: none;
    font-weight: 500;
    transition: 0.2s;
}

.nav-links a:hover {
    color: var(--accent);
}

/* Mobile Toggle */
.menu-toggle {
    display: none;
    font-size: 1.7rem;
    cursor: pointer;
}

@media (max-width: 768px) {
    .menu-toggle {
        display: block;
    }

    .nav-links {
        position: absolute;
        top: 65px;
        right: 20px;

        flex-direction: column;
        background: rgba(0,0,0,0.85);

        padding: 1rem;
        border-radius: var(--radius);
        width: 200px;

        display: none;
    }

    .nav-links.show {
        display: flex;
    }
}

/* ---------- HEADER ---------- */
header {
    padding: 2.5rem 1rem 1.5rem;
    text-align: center;
}

header h1 {
    font-size: clamp(2rem, 4vw, 2.6rem);
    font-weight: 700;
}

header p {
    margin-top: 0.6rem;
    color: var(--muted);
}

/* ---------- CONTENT ---------- */
#content {
    max-width: 1100px;
    margin: 2.5rem auto;
    padding: 0 1rem;
}

/* ---------- DOWNLOAD GRID ---------- */
.download-grid {
    display: grid;
    gap: 1.5rem;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
}

/* ---------- DOWNLOAD CARD ---------- */
.download-card {
    background: rgba(0,0,0,0.25);
    border: 1px solid rgba(255,255,255,0.06);
    border-radius: var(--radius);
    padding: 1.6rem;
    text-align: center;
    transition: 0.25s;
}

.download-card:hover {
    background: rgba(255,255,255,0.10);
    transform: translateY(-3px);
}

.download-card h2 {
    margin-bottom: 1.2rem;
    font-size: 1.4rem;
    color: var(--accent);
}

/* ---------- BUTTONS ---------- */
.download-button {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;

    background-color: rgba(255,255,255,0.05);
    color: var(--text);

    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 10px;

    font-size: 0.95rem;
    font-weight: 500;
    cursor: pointer;

    transition: all 0.25s ease;
}

.download-button:hover {
    background: var(--accent);
    color: #0f1115;
    border-color: var(--accent);
    transform: translateY(-2px);
}

/* ---------- BACK BUTTON ---------- */
.back-link-container {
    text-align: center;
    margin: 3rem 0;
}

.back-button {
    display: inline-block;
    padding: 12px 30px;

    background: var(--surface-strong);
    color: var(--text);

    text-decoration: none;
    border-radius: 30px;
    font-weight: 600;

    border: 1px solid rgba(255,255,255,0.1);
    transition: 0.25s;
}

.back-button:hover {
    background: var(--accent);
    color: #0f1115;
    border-color: var(--accent);
}
</style>

<script>
function toggleMenu() {
    document.getElementById("navMenu").classList.toggle("show");
}

async function fetchModpack(version, loader) {
    try {
        const response = await fetch(
            `https://api.modrinth.com/v2/project/H0fHMQZV/version?loaders=["${loader}"]&game_versions=["${version}"]`
        );

        const versions = await response.json();
        const modVersion = versions.find(v => v.loaders.includes(loader));

        if (modVersion && modVersion.files.length > 0) {
            window.location.href = modVersion.files[0].url;
        } else {
            alert(`No ${loader} version found for ${version}!`);
        }
    } catch (error) {
        console.error("Error fetching version:", error);
        alert("Failed to fetch version. Please try again later.");
    }
}
</script>
</head>

<body>

<!-- ‚úÖ NAVBAR -->
<div class="navbar">
    <a href="../index.html" class="nav-logo">üåø MossyPacks</a>

    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>

    <div class="nav-links" id="navMenu">
        <a href="../index.html">Home</a>
        <a href="setup.html">Setup</a>
        <a href="configuration.html">Config</a>
        <a href="performance-tips.html">Performance</a>
        <a href="download.html" style="color: var(--accent);">Download</a>
    </div>
</div>

<!-- HEADER -->
<header>
    <h1>Download DeckCraft Nexus Modpack</h1>
    <p>Select your loader and version below</p>
</header>

<!-- MAIN CONTENT -->
<div id="content">
    <div class="download-grid">

        <!-- Fabric -->
        <div class="download-card">
            <h2>Fabric</h2>
            <button class="download-button"
                onclick="fetchModpack('1.21.4','fabric')">
                Download 1.21.4
            </button>
        </div>

        <!-- Quilt -->
        <div class="download-card">
            <h2>Quilt</h2>
            <button class="download-button"
                onclick="fetchModpack('1.21.4','quilt')">
                Download 1.21.4
            </button>
        </div>

    </div>

    <!-- BACK BUTTON -->
    <div class="back-link-container">
        <a href="../docs/download.html" class="back-button">
            ‚Üê Back to Download
        </a>
    </div>
</div>

</body>
</html>
